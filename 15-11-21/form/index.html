<!DOCTYPE html>
<html lang="heb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <p id="date-n-time"></p>
    <p>בבקשה מלא את פרטי הסטודנט</p>
    <form>
      <ul>
        <li>
          <label for="fname">שם פרטי:</label>
          <input type="text" id="fname" name="first_name" />
        </li>
        <li>
          <label for="lname">שם משפחה:</label>
          <input type="text" id="lname" name="last_name" />
        </li>
        <li>
          <label for="mail">אי-מיל:</label>
          <input type="email" id="mail" name="student_email" />
        </li>
        <li>
          <label for="msg">תוכן הודעה:</label>
          <textarea id="msg" name="student_message"></textarea>
        </li>
        <li>
          <label for="status">סטטוס:</label>
          <select id="status" name="status" onchange="getUserStatus()">
            <option value="1" hidden></option>
            <option value="married">נשוי</option>
            <option value="bachelor">רווק</option>
            <option value="divorced">גרוש</option>
            <option value="widower">אלמן</option>
          </select>
        </li>
        <li class="button">
          <button type="submit">שלח</button>
        </li>
      </ul>
    </form>
    <div>
      <ul>
        <li>
          <button onclick="getStudentFromLocalStorage()">
            קבל מידע מאחסון מקומי
          </button>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
